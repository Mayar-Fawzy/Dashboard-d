<div class="container-fluid ">
   <h2 class="p-4"><strong>تعديل المنتج</strong></h2>
   <div class="Data">
    <form (ngSubmit)="updateProduct()" [formGroup]="EditedProduct">
        
        <div class="row g-4 DataFrom">
            <div class="form-group col-md-6">
                <label for="name">اسم المنتج</label>
                <input type="text" class="form-control mt-3 inputProduct" formControlName="nameProduact" id="name"
                    placeholder="ادخل اسم المنتج"
                    [ngClass]="{'is-invalid': EditedProduct.get('nameProduact')?.invalid && EditedProduct.get('nameProduact')?.touched}">
                <div *ngIf="EditedProduct.get('nameProduact')?.invalid && EditedProduct.get('nameProduact')?.touched" class="invalid-feedback">
                    اسم المنتج مطلوب ويجب أن يكون بين 3 و 40 حرفًا.
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="Image">اضافه صوره المنتج</label>
                <input type="url" class="form-control mt-3 inputProduct" formControlName="Image" id="Image"
                    placeholder="ادخل لينك صوره المنتج"
                    [ngClass]="{'is-invalid': EditedProduct.get('Image')?.invalid && EditedProduct.get('Image')?.touched}">
                <div *ngIf="EditedProduct.get('Image')?.invalid && EditedProduct.get('Image')?.touched" class="invalid-feedback">
                    رابط الصورة مطلوب.
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="price">السعر </label>
                <input type="number" class="form-control mt-3 inputProduct" formControlName="price" id="price"
                    placeholder="ادخل السعر المنتج"
                    [ngClass]="{'is-invalid': EditedProduct.get('price')?.invalid && EditedProduct.get('price')?.touched}">
                <div *ngIf="EditedProduct.get('price')?.invalid && EditedProduct.get('price')?.touched" class="invalid-feedback">
                    السعر مطلوب.
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="Qty">الكمية المتاحة</label>
                <input type="number" class="form-control mt-3 inputProduct" formControlName="Qty" id="Qty"
                    placeholder="ادخل الكمية المنتج"
                    [ngClass]="{'is-invalid': EditedProduct.get('Qty')?.invalid && EditedProduct.get('Qty')?.touched}">
                <div *ngIf="EditedProduct.get('Qty')?.invalid && EditedProduct.get('Qty')?.touched" class="invalid-feedback">
                    الكمية مطلوبة.
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="dec">الخصم</label>
                <input type="number" class="form-control mt-3 inputProduct" formControlName="dec" id="dec"
                    placeholder="ادخل الخصم المنتج"
                    [ngClass]="{'is-invalid': EditedProduct.get('dec')?.invalid && EditedProduct.get('dec')?.touched}">
                <div *ngIf="EditedProduct.get('dec')?.invalid && EditedProduct.get('dec')?.touched" class="invalid-feedback">
                    الخصم مطلوب.
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="depart">القسم</label>
                <input type="text" class="form-control mt-3 inputProduct" formControlName="depart" id="depart"
                    placeholder="ادخل القسم المنتج"
                    [ngClass]="{'is-invalid': EditedProduct.get('depart')?.invalid && EditedProduct.get('depart')?.touched}">
                <div *ngIf="EditedProduct.get('depart')?.invalid && EditedProduct.get('depart')?.touched" class="invalid-feedback">
                    القسم مطلوب.
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="subTitle">الوصف القصير</label>
                <input type="text" class="form-control mt-3 inputProduct" formControlName="subTitle" id="subTitle"
                    placeholder="ادخل الوصف قصير المنتج"
                    [ngClass]="{'is-invalid': EditedProduct.get('subTitle')?.invalid && EditedProduct.get('subTitle')?.touched}">
                <div *ngIf="EditedProduct.get('subTitle')?.invalid && EditedProduct.get('subTitle')?.touched" class="invalid-feedback">
                    الوصف القصير مطلوب.
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="trans">مصاريف الشحن</label>
                <input type="number" class="form-control mt-3 inputProduct" formControlName="trans" id="trans"
                    placeholder="ادخل مصاريف الشحن المنتج"
                    [ngClass]="{'is-invalid': EditedProduct.get('trans')?.invalid && EditedProduct.get('trans')?.touched}">
                <div *ngIf="EditedProduct.get('trans')?.invalid && EditedProduct.get('trans')?.touched" class="invalid-feedback">
                    مصاريف الشحن مطلوبة.
                </div>
            </div>

            <div class="mb-3 col-md-12">
                <label for="Title" class="form-label">الوصف الطويل</label>
                <textarea class="form-control inputtitle" id="Title" formControlName="Title" rows="3"
                    [ngClass]="{'is-invalid': EditedProduct.get('Title')?.invalid && EditedProduct.get('Title')?.touched}"></textarea>
                <div *ngIf="EditedProduct.get('Title')?.invalid && EditedProduct.get('Title')?.touched" class="invalid-feedback">
                    الوصف الطويل مطلوب.
                </div>
            </div>
        </div>

        <div class="add">
            <button [disabled]="isloading || EditedProduct.invalid" class="btn btnEdit">
                <span *ngIf="!isloading">تحديث <i class="bi me-3 bi-pencil-square"></i></span>
                <span *ngIf="isloading">جارٍ تحديث المنتج... </span>
            </button>
        </div>
    </form>
</div>
</div>
